<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <link
      href="https://unpkg.com/video.js@7/dist/video-js.min.css"
      rel="stylesheet"
    />
    <link href="utils\videoplayer.css" rel="stylesheet" />
    <script src="/src/main.js" defer></script>
    <script src="/index.js" defer></script>
    <script src="chat.js" defer></script>
    <title>striimi</title>
  </head>
  <body class="bg-gunmetal">
    <div class="flex flex-col bg-gunmetal">
      <nav class="flex flex-row py-5 border-b bg-gunmetal">
        <button
          class="mx-4 scale-150 transition ease-in-out delay-70 hover:-translate-y-1 hover:scale-175 duration-70"
        >
          ≡
        </button>
        <h2 class="text-white">tapahtumasivu</h2>
      </nav>
      <div class="flex flex-col mx-3">
        <header class="w-100 mt-3 border bg-tangerine">
          <h1 class="mx-3 text-2xl">striimin otsikko</h1>
        </header>
        <main
          class="flex flex-col lg:flex-row w-100 mt-3 border rounded-md overflow-hidden"
        >
          <div class="flex-auto bg-[url('/img/banneriKuva.jpg')] bg-cover">
            <div class="flex justify-center items-center">
              <video
                id="my-video"
                controls
                preload="auto"
                poster="../img/banneriKuva.jpg"
                data-setup="{}"
                class="video-js vjs-16-9 vjs-theme-sea w-full aspect-video"
              >
                <source
                  src="https://75ef2e1cdb7f.entrypoint.cloud.wowza.com/app-021t9h44/ngrp:e93671c3_all/playlist.m3u8"
                  type="application/x-mpegURL"
                />
                <source type="video/mp4" />
                <p class="vjs-no-js">
                  To view this video please enable JavaScript, and consider
                  upgrading to a web browser that
                  <a
                    href="https://videojs.com/html5-video-support/"
                    target="_blank"
                    >supports HTML5 video</a
                  >
                </p>
              </video>
            </div>
          </div>
        </main>
        <div class="flex flex-col w-100 mt-3 border rounded-md overflow-hidden">
          <div
            id="chat"
            class="flex h-36 my-3 px-8 bg-gunmetal items-center lg:justify-center overflow-y-scroll"
          >
            <ul id="messages" class="h-full overflow-y-auto"></ul>
          </div>
          <div
            class="flex h-24 px-8 bg-tangerine items-center lg:justify-center"
          >
            <section id="login">
              <form id="join-form">
                <input type="text" id="username" />
                <button type="submit">Liity</button>
              </form>
            </section>

            <form type="text" id="input-form">
              <input
                id="m"
                class="bg-tangerine transition ease-in-out delay-70 hover:-translate-y-1 hover:scale-110 hover:opacity-75 duration-70"
                placeholder="chat"
              />
              <button
                type="submit"
                class="transition ease-in-out delay-70 hover:-translate-y-1 hover:scale-110 hover:opacity-75 duration-70"
              >
                ✅
              </button>
            </form>
          </div>
        </div>
        <footer class="flex flex-col w-100 my-3 border">
          <div class="flex h-20 items-center lg:justify-center">
            <div class="bg-gunmetal px-3">
              <p>
                infoa striimistä - Lorem ipsum dolor sit, amet consectetur
                adipisicing elit.
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
